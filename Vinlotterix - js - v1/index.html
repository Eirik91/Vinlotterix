<!DOCTYPE html>

<html lang="en" xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="utf-8" />
    <title></title>
    <style>
        * {
            user-select: none;
        }

        body {
            padding: 0;
            margin: 0;
            font-size: 120%;
        }

        button, input {
            font-size: 100%;
        }

        div.page {
            display: grid;
            height: 100vh;
            grid-template-columns: 200px 2fr;
            grid-template-rows: 40px 1fr;
            grid-template-areas: 'meny header' 
                                 'meny innhold';
        }

        div.pageUtenMeny {
            grid-template-columns: 0px 2fr;
        }

        div.meny {
            grid-area: meny;
        }

        div.innhold {
            grid-area: innhold;
            background-color: rgb(250, 250, 250);
        }

        div.header {
            grid-area: header;
        }

        div.menu {
            height: 100%;
            padding-right: 4px;
        }

        div.hidden {
            display: none;
        }

        div.screen {
            border: 1px solid gray;
            float: left;
            height: 200px;
            width: 170px;
            margin-left: 20px;
            background-color: rgb(250, 250, 250);
            color: black;
            padding: 0px 4px;
        }

        span {
            color: rgb(137,24,38);
            font-weight: bolder;
        }

        button {
            background-color: rgb(137,24,38);
            color: rgb(250, 250, 250);
        }

        button.fixed {
            padding-left: 8%;
            padding-top: 2%;
            margin-top: 4%;
            margin-left: 3%;
            width: 80%;
        }
    </style>
</head>
<body>
    <div class="page" id="page">
        <div class="header" id="header"><button onclick="visOgSkjulMeny()">☰</button> Vinlotterix 🍷</div>
        <div class="innhold" id="innhold"></div>
        <div class="meny" id="meny">
            <button class="fixed" onclick="visPersoner()">Personer</button><br />
            <button class="fixed" onclick="visVinnere()">Vinnere</button><br />
            <button class="fixed" >Om</button><br />
            <button class="fixed">Exit</button><br />
        </div>
    </div>
<script>

    visPersoner();

    function visOgSkjulMeny() {
        document.getElementById('page').classList.toggle('pageUtenMeny');
        document.getElementById('meny').classList.toggle('hidden');
        //document.getElementById('meny').innerHTML = '';
    }

    function visMeny() {

    }

                    <table>

                        <tr><td><input type="checkbox" checked/></td><td>Pål</td><td>☒</td></tr>
                        <tr><td><input type="checkbox"/></td><td>Espen</td><td>☒</td></tr>
                        <tr><td><input type="checkbox" checked/></td><td>Ole</td><td>☒</td></tr>
                        <tr><td colspan="4"><button>Trekk!</button> <input type="text" size="1" value="1"/>
                            <button>▲</button>
                            <button>▼</button></td></tr>
                    </table>
                    `;
    }

    function screen2() {
        document.getElementById('page').innerHTML = `
                                    <div class="screen">
                                        <span>☰ Vinlotterix 🍷</span><br/>
                                        <small>onsdag 17.10.18</small><br/>
                                        <b>Vinneren er Ole!</b><br/>
                                        <small>Trukket fra totalt 3 personer: Per, Pål og Ole</small>
                                    </div>
                                    `;
    }
</script>
</body>
</html>
